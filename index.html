<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/fav-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Janitra Bima Personal Web</title>
  <link rel="stylesheet" href="src/style.css">

  <!-- Alpine Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine Core -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Link Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div  class="h-screen flex flex-col  justify-center items-center overflow-scroll">
    <div class=" h-screen">
      <section x-data="{ shown: false }" x-init="setTimeout(()=> shown = true), 300" x-show="shown" x-transition.duration.800ms  class="h-screen max-w-4xl px-8 md:px-0 flex flex-col justify-center items-center gap-6">
        <div class="text-left font-bold">
          <div class="flex items-center gap-3">
            <p class="text-lg md:text-4xl">Halo boss</p>
            <img class="h-8 w-8 mb-2 md:mb-4"
              src="https://em-content.zobj.net/source/animated-noto-color-emoji/356/waving-hand_1f44b.gif" alt="">
          </div>
          <h1 class="text-3xl md:text-6xl pt-3">Hello I'm Sipur, </h1>
          <h1 class="text-3xl md:text-6xl pt-2">an Accountant Student</h1>
        </div>
        <div id="icon" class="flex justify-start gap-4 w-full">
          <button
            class="h-12 w-12 hover:h-[52px] hover:w-[52px] p-3 bg-transparent md:p-6 md:h-24 md:w-24 border-2 rounded-xl hover:bg-black/30 md:hover:h-[100px] md:hover:w-[100px] transition-all duration-300 ease-in-out">
            <a class="text-red-400" target="_blank" href="https://github.com/bimakalyana?tab=repositories">
              <img class="fill-"
                src="https://www.nicepng.com/png/full/52-520535_free-files-github-github-icon-png-white.png" alt="">
            </a>
          </button>
          <button
            class="h-12 w-12 hover:h-[52px] hover:w-[52px] p-3 bg-transparent md:p-6 md:h-24 md:w-24 border-2 rounded-xl hover:bg-black/30 md:hover:h-[100px] md:hover:w-[100px] transition-all duration-300 ease-in-out">
            <a class="text-red-400" target="_blank" href="https://www.linkedin.com/in/bima-kalyana-b70914224/">
              <img class="fill-"
                src="https://www.nicepng.com/png/full/375-3755097_join-the-conversation-linkedin-logo-white-png-transparent.png"
                alt="">
            </a>
          </button>
          <button
            class="h-12 w-12 hover:h-[52px] hover:w-[52px] p-3 bg-transparent md:p-6 md:h-24 md:w-24 border-2 rounded-xl hover:bg-black/30 md:hover:h-[100px] md:hover:w-[100px] transition-all duration-300 ease-in-out">
            <a class="text-red-400" target="_blank" href="https://www.instagram.com/lohbima_/?hl=en">
              <img class="fill-"
                src="https://www.edigitalagency.com.au/wp-content/uploads/new-Instagram-logo-white-glyph.png" alt="">
            </a>
          </button>
        </div>
      </section>

      <section x-data="{ shown: false }" x-intersect="shown = true"
        x-intersect:leave="shown = false"
        class="h-screen flex flex-col justify-center items-center">
        <div class="text-center"  x-show="shown" x-transition:enter.duration.800ms >
          <h1 class="text-4xl">Section 2</h1>
          <p class="text-2xl">Test aja</p>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
